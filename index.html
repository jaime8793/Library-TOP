<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
    <script src="script.js" defer></script>
    <!-- Link to external JavaScript file -->
  </head>
  <body>
    <div class="main-app">
      <div class="navabar">
        <ul class="nav-links">
          <li><a href="#">Dashboard</a></li>
          <li class="forward">
            <button id="myBtn" class="feedback-button">+ Add</button>
          </li>
        </ul>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <form class="add-book">
              <label for="titlebook">Title book:</label>
              <input
                type="text"
                id="titlebook"
                name="titlebook"
                value="Game of Thrones"
              />

              <label for="authorname">Author Name:</label>
              <input
                type="text"
                id="authorname"
                name="authorname"
                value="JRR mARTIN"
              />

              <label for="Pages">Pages:</label>
              <input type="text" id="Pages" name="Pages" value="512" />

              <div class="checkbox">
                <label for="readed">Have You Read the book:</label>
                <input type="checkbox" id="readed" name="readed" />
              </div>

              <input type="submit" class="feedback-button2" value="Submit" />
            </form>
          </div>
        </div>
      </div>
      <div class="display-books">
        <div class="ag-format-container">
          <div class="ag-courses_box">
            <div class="ag-courses_item">
              <a href="#" class="ag-courses-item_link">
                <div class="ag-courses-item_bg"></div>

                <div class="ag-courses-item_title">
                  UX/UI Web-Design Mobile Design
                </div>

                <div class="ag-courses-item_date-box">
                  Start:
                  <span class="ag-courses-item_date"> 04.11.2022 </span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
